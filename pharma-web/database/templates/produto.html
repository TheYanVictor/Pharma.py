<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Medicamento</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'produto/produto.css' %}">
</head>
<body>
    <header class="header">
        <h1 class="logo">Farmácia Online</h1>
        <nav class="nav-bar">
            <a href="">Home</a>
            <a href="produtos">Produtos</a>
            <a href="sobre">Contato</a>
        </nav>
    </header>

    <main class="medicamento-container">
        <!-- Imagem e informações principais -->
        {% with x=produto %}
        <div class="imagem-e-detalhes">
            <div class="informacoes-remedio">
                <h2 class="nome-remedio">{{x.nome}}</h2>
                <p class="laboratorio-remedio"><strong>Laboratório:</strong> {{x.fabricante}}</p>
                <p class="preco-remedio"><strong>Preço:</strong> R$ {{x.preco}}</p>
                <form class="form-compra">
                    <label for="quantidade" class="label-quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" max="{{x.estoque}}" value="1" class="input-quantidade">
                    <button type="submit" class="botao-comprar">Comprar</button>
                </form>
            </div>
        </div>

        <!-- Conteúdo detalhado -->
        <div class="conteudo-detalhado">
            <section class="descricao">
                <h3>Descrição</h3>
                <p>{{x.descricao}}</p>
            </section>
           
            <section class="indicacoes">
                <h3>Valiadde</h3>
                <p>{{x.data_validade}}</p>
            </section>
        </div>
        {% endwith %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 Farmácia Online. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
