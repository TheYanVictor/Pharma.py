<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'produtos/produtos.css' %}">
</head>
<body>
    <header class="header">
        <h1 class="logo">Farmácia Online</h1>
        <nav class="nav-bar">
            <a href="">Home</a>
            <a href="carrinho">Carrinho</a>
            <a href="sobre">Contato</a>
        </nav>
    </header>

    <main class="container">
        <h2 class="titulo">Produtos Disponíveis</h2>
        <div class="produtos-grid">
            <!-- Card 1 -->

            {% for x in produtos %}
            <div class="card">
                <h3 class="nome-produto">{{x.nome}}</h3>
                <p class="preco-produto">R$ {{x.preco}}</p>
                <p class="preco-produto">{{x.categoria}}</p>
                <div class="acoes">
                    <button class="botao-comprar" onclick="window.location.href='produto/{{x.id}}'">Comprar</button>
                    <button class="botao-carrinho" onclick="window.location.href='adicionar_carrinho/{{x.id}}'">Adicionar ao Carrinho</button>
                </div>
            </div>
            {% endfor %} 
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Farmácia Online. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
