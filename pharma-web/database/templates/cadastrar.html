<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cadastrar/cadastrar.css' %}">
</head>
<body>
    <header class="header">
        <h1 class="logo">Farmácia Online</h1>
        <nav class="nav-bar">
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="sobre.html">Sobre Nós</a>
        </nav>
    </header>

    <main class="cadastrar-container">
        <section class="formulario-cadastro">
            <h2>Cadastrar Produto</h2>
            <form action="processar-cadastro.html" method="post" enctype="multipart/form-data" class="form-produto">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Digite a descrição do produto" required></textarea>

                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" name="preco" step="0.01" placeholder="Digite o preço" required>

                <label for="quantidade">Quantidade em Estoque:</label>
                <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade" required>

                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="analgésicos">Analgésicos</option>
                    <option value="vitaminas">Vitaminas</option>
                    <option value="antibióticos">Antibióticos</option>
                    <option value="outros">Outros</option>
                </select>

                <label for="imagem">Imagem do Produto:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>

                <button type="submit" class="botao-cadastrar">Cadastrar Produto</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Farmácia Online. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
