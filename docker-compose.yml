
services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./pharma-web:/app 
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - dados_mysql:/var/lib/mysql

volumes:
  db_data:
